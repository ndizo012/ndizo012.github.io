<!DOCTYPE html>
<html>
<head>
	<title>Dizzy Map's Grocery Store</title>
	<link href="/style02.css" rel="stylesheet" type="text/css">
</head>

<body>

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Customer Page</h3>
  <p>Select fields of interest</p>
	Dietary restriction:
	<select id="dietSelect" name="dietSelect">
	<option value="">...</option>
	<option value="LactoseIntolerant">Lactose-Intolerant</option>
	<option value="NutAllergy">Nut Allergy</option>
	<option value="Vegetarian">Vegetarian</option>
    <option value="GlutenFree">Gluten Free</option>
	<option value="None">None</option>
	</select>

	<br><br>
	Organic Preference
	<select id="organicSelect" name="organicSelect">
	<option value="">...</option>
	<option value="organicYes">Yes</option>
	<option value="organicNo">No</option>
	<option value="organicNone">None</option>
	</select>
	
	<button id="submit" type="button"  onclick="populateListProductChoices('dietSelect', 'organicSelect', 'displayProduct')"> Submit </button>
	
	
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 
	 <!-- not implemented, items are already sorted in declaration
	 <br><br>
  	 Sort Products:
	 <option value=''>...</option>
	 <option value="HightoLow">High to Low</option>
	 <option value="LowtoHigh">Low to High</option>
	 <br><br>
	 -->
	 
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Your cart.</p>
  <div id="displayCart"></div>
  
  <button id="checkout" type="button" class="block" onclick='alert("checkout not implemented")'>
		Proceed to Checkout
		</button>
</div>

<p id="signature">Site created by Nathan Dizon-Mapula</p>	

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
